  <head>

    <div class="title"><h1>Sign Up</h1>
      <h2>Please fill in the form to create an account</h2>

    <body>
      <div class="content">
        <form action=>
          <label for="fname">First name</label><br>
          <input type="text" placeholder="Enter First name"  id="fname" name="fname"><br><br>
    
          <label for="lname">Last name</label><br>
          <input type="text" placeholder="Enter last name" id="lname" name="lname"><br><br>
    
          <label for="phone">Phone number</label><br>
          <input type="tel" placeholder="Enter phone number" id="phone" name="phone" required><br><br>
    
          <label for="email">Email Address</label><br>
          <input type="email" placeholder="Enter email" id="email" name="email" required><br><br>
    
          <label for="username">Username</label><br>
          <input type="text" placeholder="Enter username" id="username" name="username" required><br><br>
    
          <label for="address">Address</label><br>
          <input type="text" placeholder="Enter Address" id="address" name="address"><br><br>
    
          <label for="psw">Password</label><br>
          <input type="password" placeholder="Enter Password" name="psw" required><br><br>
    
          <label for="psw-repeat">Repeat Password</label><br>
          <input type="password" placeholder="Re-enter Password" name="psw-repeat" required><br><br>
          
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label><br><br>
      
          <input type="submit" class="button" value="Submit">
        </form>
      </div>
