<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</html>

<body>
  <div class="form-wrapper">
    <div class="title"><h1>Sign Up</h1>
      <h2>Fill the form to create an account.</h2>
      <hr>
    </div>
    <div class="content">
      <form>
        <label for="fname">First name</label>
        <input type="text" placeholder="Enter First name"  id="fname" name="fname" />
  
        <label for="lname">Last name</label>
        <input type="text" placeholder="Enter last name" id="lname" name="lname" />
  
        <label for="phone">Phone number</label>
        <input type="tel" placeholder="Enter phone number" id="phone" name="phone" required />
  
        <label for="email">Email Address</label>
        <input type="email" placeholder="Enter email" id="email" name="email" required />
  
        <label for="username">Username</label>
        <input type="text" placeholder="Enter username" id="username" name="username" required />
  
        <label for="address">Address</label>
        <input type="text" placeholder="Enter Address" id="address" name="address" />
  
        <label for="psw">Password</label><br>
        <input type="password" placeholder="Enter Password" name="psw" required />
        
        <br/>

        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
    
        <input type="submit" class="button" id="signup" value="Submit"/>

        <div class="error">Error message</div>
      </form>
    </div>
  </div>

  <script src="../JS/main.js"></script>
</body>
</html>
